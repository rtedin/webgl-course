<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <script type="text/javascript" src="../common/webgl-utils.js"></script>
        <script type="text/javascript" src="../common/initShaders.js"></script>
        <script type="text/javascript" src="../common/MV.js"></script>
        <script type="text/javascript" src="a2.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;
            
            void main(void) {
                gl_Position = vPosition;
                fColor = vColor;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            
            void main(void) {
                gl_FragColor = fColor;
            }
        </script>
    </head>
    <body>
        <div>
            <canvas id="gl-canvas" width="512" height="512">
                HTML5 canvas element is not supported. Use a real browser...
            </canvas>
        </div>
        <div>
            <div>
                Thickness 1
                <input id="thickness" type="range" min="1" max="10" step="1" value="1" />
                10
            </div>
        </div>
        <div>
            Choose color: <input id="line-color" type="color" value="#ff0000"/>
        </div>
    </body>
</html>
